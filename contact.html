  <main>
    <section class="section" style="padding-top:110px;">
      <div class="container">
        <h2 class="section-title" data-aos="fade-up">Contact Me</h2>

        <div class="contact-grid" data-aos="fade-up" data-aos-delay="120">
          <form class="contact-form" onsubmit="handleSubmit(event)">
            <input type="text" name="name" placeholder="Your Name" required />
            <input type="email" name="email" placeholder="Your Email" required />
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send Message</button>
          </form>

          <div class="contact-info" data-aos="fade-left">
            <h3>Get in touch</h3>
            <p>Email:</p>
            <p><a href="mailto:s6806021412101@email.kmutnb.ac.th">s6806021412101@email.kmutnb.ac.th</a></p>
            <p>Feel free to reach out for collaborations or questions.</p>
          </div>
        </div>
      </div>
    </section>
  </main>
